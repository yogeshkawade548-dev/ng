<div class="forgot-password-container">
  <div class="forgot-password-card">
    <h2>Forgot Password</h2>
    
    <form (ngSubmit)="onSubmit()" #forgotForm="ngForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email" 
          name="email" 
          required 
          email
          class="form-control"
          placeholder="Enter your email">
      </div>
      
      @if (message()) {
        <div class="message" [class.success]="message().includes('sent')" [class.error]="!message().includes('sent')">
          {{ message() }}
        </div>
      }
      
      <button type="submit" [disabled]="!forgotForm.valid || isLoading()" class="submit-btn">
        @if (isLoading()) {
          <span>Sending...</span>
        } @else {
          <span>Send Reset Link</span>
        }
      </button>
    </form>
    
    <div class="back-link">
      <a href="javascript:void(0)" (click)="goBack()">‚Üê Back to Login</a>
    </div>
  </div>
</div>
