<div class="category-management">
  <div class="header">
    <h2>Category Management</h2>
    <button mat-raised-button color="primary" (click)="openDialog()">
      Add Category
    </button>
  </div>
  
  <div class="search-section">
    <label class="search-label">Search categories</label>
    <mat-form-field appearance="outline">
      <input matInput [(ngModel)]="searchTerm" (input)="applyFilter()">
    </mat-form-field>
  </div>
  
  <div class="category-table">
    <table mat-table [dataSource]="paginatedCategories" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Category Name</th>
        <td mat-cell *matCellDef="let category">{{category.name}}</td>
      </ng-container>
      
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let category">{{category.description}}</td>
      </ng-container>
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let category">
          <button mat-icon-button color="primary" (click)="editCategory(category)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCategory(category.id!)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <div *ngIf="filteredCategories.length === 0" class="no-data">
      <p>No categories found</p>
    </div>
    
    <div class="pagination">
      <div class="page-info">
        Page {{ currentPage }} of {{ totalPages }} ({{ filteredCategories.length }} total categories)
      </div>
      <div class="page-controls">
        <button class="page-btn" (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
        @for (page of [].constructor(totalPages); track $index) {
          <button class="page-btn" [class.active]="currentPage === $index + 1" (click)="goToPage($index + 1)">{{ $index + 1 }}</button>
        }
        <button class="page-btn" (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
      </div>
    </div>
  </div>
</div>
