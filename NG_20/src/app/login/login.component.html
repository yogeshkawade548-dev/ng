<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>



    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required class="form-control">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-field">
          <input [type]="showPassword() ? 'text' : 'password'" id="password" [(ngModel)]="password" name="password" required class="form-control">
          <button type="button" class="toggle-password" (click)="showPassword.set(!showPassword())">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              @if (showPassword()) {
              <path
                d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z" />
              } @else {
              <path
                d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
              }
            </svg>
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="captcha">Enter Captcha</label>
        <div class="captcha-display">
          <span>{{ captchaText() }}</span>
          <button type="button" class="refresh-captcha" (click)="generateCaptcha()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
            </svg>
          </button>
        </div>
        <div class="captcha-inputs">
          <input type="text" [(ngModel)]="captcha1" name="captcha1" class="captcha-field" maxlength="1" #c1
            (keyup)="moveToNext($event, c2)" (keydown)="handleBackspace($event)">
          <input type="text" [(ngModel)]="captcha2" name="captcha2" class="captcha-field" maxlength="1" #c2
            (keyup)="moveToNext($event, c3)" (keydown)="handleBackspace($event, c1)">
          <input type="text" [(ngModel)]="captcha3" name="captcha3" class="captcha-field" maxlength="1" #c3
            (keyup)="moveToNext($event, c4)" (keydown)="handleBackspace($event, c2)">
          <input type="text" [(ngModel)]="captcha4" name="captcha4" class="captcha-field" maxlength="1" #c4
            (keyup)="moveToNext($event, c5)" (keydown)="handleBackspace($event, c3)">
          <input type="text" [(ngModel)]="captcha5" name="captcha5" class="captcha-field" maxlength="1" #c5
            (keydown)="handleBackspace($event, c4)">
        </div>

      </div>

      @if (errorMessage()) {
      <div class="error">{{ errorMessage() }}</div>
      }

      <button type="submit" [disabled]="!loginForm.valid" class="login-btn">
        Login
      </button>
    </form>

    <div class="forgot-link">
      <a href="javascript:void(0)" (click)="goToForgotPassword()">Forgot Password?</a>
    </div>

  </div>
</div>
